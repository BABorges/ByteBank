name: Pepeline de testes usando o Cypress
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Pepiline de testes usando o Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      - name: Configurar o Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 14.x 
      - name: Instalar as dependências
        run: npm install
      - name: Subir a API
        run: npm run node ./api-bytebank/server.js`
      - name: Subir o Front
        run: npm start
      - name: Executar os testes Cypress
        run: npx cypress run
